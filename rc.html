<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Corner Weight System - MTC3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .car-visual {
            background: #f8f9fa;
            padding: 30px 20px;
            position: relative;
        }

        .car-diagram {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .car-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 80%;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-radius: 20px;
            border: 3px solid #adb5bd;
        }

        .weight-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .weight-corner:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .weight-corner.diagonal {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .corner-fl {
            top: 0;
            left: 0;
        }

        .corner-fr {
            top: 0;
            right: 0;
        }

        .corner-rl {
            bottom: 0;
            left: 0;
        }

        .corner-rr {
            bottom: 0;
            right: 0;
        }

        .corner-label {
            font-size: 10px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        .corner-weight {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        .diagonal-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            pointer-events: none;
        }

        .diagonal-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff9800;
            top: 50%;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .diagonal-line.active {
            opacity: 0.5;
        }

        .diagonal-line.main {
            transform: rotate(45deg);
        }

        .diagonal-line.alt {
            transform: rotate(-45deg);
        }

        .input-section {
            padding: 25px;
            background: white;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .input-group:focus-within {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            text-align: center;
            outline: none;
        }

        .input-group input::placeholder {
            color: #adb5bd;
        }

        .unit-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 10px;
        }

        .unit-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
        }

        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-top: 3px solid #e9ecef;
        }

        .results-grid {
            display: grid;
            gap: 12px;
        }

        .result-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .result-card.warning {
            border-left-color: #ff9800;
        }

        .result-card.danger {
            border-left-color: #f44336;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
        }

        .result-subtext {
            font-size: 13px;
            color: #868e96;
            margin-top: 5px;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .balance-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-weight: 600;
        }

        .balance-status.excellent {
            background: #d4edda;
            color: #155724;
        }

        .balance-status.good {
            background: #cce5ff;
            color: #004085;
        }

        .balance-status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .balance-status.poor {
            background: #f8d7da;
            color: #721c24;
        }

        .status-icon {
            font-size: 24px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding: 0 25px 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .history-section {
            padding: 25px;
            background: white;
            border-top: 3px solid #e9ecef;
            display: none;
        }

        .history-section.show {
            display: block;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-time {
            font-size: 12px;
            color: #868e96;
        }

        .history-data {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèéÔ∏è RC Corner Weight System</h1>
        </div>

        <!-- Visual Car Diagram -->
        <div class="car-visual">
            <div class="car-diagram">
                <div class="car-body"></div>
                <div class="diagonal-indicator">
                    <div class="diagonal-line main" id="diagMain"></div>
                    <div class="diagonal-line alt" id="diagAlt"></div>
                </div>
                <div class="weight-corner corner-fl" id="visual-fl">
                    <div class="corner-label">FL</div>
                    <div class="corner-weight">-</div>
                </div>
                <div class="weight-corner corner-fr" id="visual-fr">
                    <div class="corner-label">FR</div>
                    <div class="corner-weight">-</div>
                </div>
                <div class="weight-corner corner-rl" id="visual-rl">
                    <div class="corner-label">RL</div>
                    <div class="corner-weight">-</div>
                </div>
                <div class="weight-corner corner-rr" id="visual-rr">
                    <div class="corner-label">RR</div>
                    <div class="corner-weight">-</div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="unit-toggle">
                <button class="unit-btn active" onclick="setUnit('g')">Gramas (g)</button>
                <button class="unit-btn" onclick="setUnit('oz')">On√ßas (oz)</button>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>Frente Esquerda (FL)</label>
                    <input type="number" id="fl" placeholder="0" step="0.1" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Frente Direita (FR)</label>
                    <input type="number" id="fr" placeholder="0" step="0.1" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Tr√°s Esquerda (RL)</label>
                    <input type="number" id="rl" placeholder="0" step="0.1" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Tr√°s Direita (RR)</label>
                    <input type="number" id="rr" placeholder="0" step="0.1" oninput="calculate()">
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-label">Peso Total</div>
                        <div class="result-value" id="totalWeight">-</div>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-header">
                        <div class="result-label">Distribui√ß√£o Frente/Tr√°s</div>
                    </div>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <div style="flex: 1;">
                            <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Frente</div>
                            <div style="font-size: 20px; font-weight: 700;" id="frontWeight">-</div>
                            <div style="font-size: 14px; color: #667eea; font-weight: 600;" id="frontPct">-</div>
                        </div>
                        <div style="flex: 1;">
                            <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Tr√°s</div>
                            <div style="font-size: 20px; font-weight: 700;" id="rearWeight">-</div>
                            <div style="font-size: 14px; color: #667eea; font-weight: 600;" id="rearPct">-</div>
                        </div>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-header">
                        <div class="result-label">Distribui√ß√£o Esquerda/Direita</div>
                    </div>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <div style="flex: 1;">
                            <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Esquerda</div>
                            <div style="font-size: 20px; font-weight: 700;" id="leftWeight">-</div>
                            <div style="font-size: 14px; color: #667eea; font-weight: 600;" id="leftPct">-</div>
                        </div>
                        <div style="flex: 1;">
                            <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Direita</div>
                            <div style="font-size: 20px; font-weight: 700;" id="rightWeight">-</div>
                            <div style="font-size: 14px; color: #667eea; font-weight: 600;" id="rightPct">-</div>
                        </div>
                    </div>
                </div>

                <div class="result-card" id="crossCard">
                    <div class="result-header">
                        <div class="result-label">Cross Weight (Diagonal)</div>
                        <div class="result-value" id="crossWeight">-</div>
                    </div>
                    <div class="result-subtext">FL + RR vs FR + RL</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="crossBar"></div>
                    </div>
                </div>
            </div>

            <div class="balance-status excellent" id="balanceStatus" style="display: none;">
                <div class="status-icon">‚úÖ</div>
                <div id="balanceText">Excelente balan√ßo!</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="clearAll()">üîÑ Limpar</button>
            <button class="btn btn-primary" onclick="saveToHistory()">üíæ Guardar</button>
        </div>

        <!-- History Section -->
        <div class="history-section" id="historySection">
            <h3 style="margin-bottom: 15px; color: #495057;">üìä Hist√≥rico</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentUnit = 'g';
        let history = JSON.parse(localStorage.getItem('weightHistory')) || [];

        function setUnit(unit) {
            currentUnit = unit;
            document.querySelectorAll('.unit-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            calculate();
        }

        function calculate() {
            const fl = parseFloat(document.getElementById('fl').value) || 0;
            const fr = parseFloat(document.getElementById('fr').value) || 0;
            const rl = parseFloat(document.getElementById('rl').value) || 0;
            const rr = parseFloat(document.getElementById('rr').value) || 0;

            if (fl === 0 && fr === 0 && rl === 0 && rr === 0) {
                resetDisplay();
                return;
            }

            const unit = currentUnit;
            const total = fl + fr + rl + rr;
            const front = fl + fr;
            const rear = rl + rr;
            const left = fl + rl;
            const right = fr + rr;

            const frontPct = (front / total * 100).toFixed(1);
            const rearPct = (rear / total * 100).toFixed(1);
            const leftPct = (left / total * 100).toFixed(1);
            const rightPct = (right / total * 100).toFixed(1);

            const crossWeight = ((fl + rr) / total * 100).toFixed(1);
            const crossAlt = ((fr + rl) / total * 100).toFixed(1);

            // Update display
            document.getElementById('totalWeight').textContent = total.toFixed(1) + unit;
            document.getElementById('frontWeight').textContent = front.toFixed(1) + unit;
            document.getElementById('rearWeight').textContent = rear.toFixed(1) + unit;
            document.getElementById('frontPct').textContent = frontPct + '%';
            document.getElementById('rearPct').textContent = rearPct + '%';
            document.getElementById('leftWeight').textContent = left.toFixed(1) + unit;
            document.getElementById('rightWeight').textContent = right.toFixed(1) + unit;
            document.getElementById('leftPct').textContent = leftPct + '%';
            document.getElementById('rightPct').textContent = rightPct + '%';
            document.getElementById('crossWeight').textContent = crossWeight + '%';

            // Update visual
            document.querySelector('#visual-fl .corner-weight').textContent = fl.toFixed(1) + unit;
            document.querySelector('#visual-fr .corner-weight').textContent = fr.toFixed(1) + unit;
            document.querySelector('#visual-rl .corner-weight').textContent = rl.toFixed(1) + unit;
            document.querySelector('#visual-rr .corner-weight').textContent = rr.toFixed(1) + unit;

            // Highlight diagonal
            const diagMain = Math.abs(crossWeight - 50);
            const diagAlt = Math.abs(crossAlt - 50);

            if (diagMain < diagAlt) {
                document.getElementById('diagMain').classList.add('active');
                document.getElementById('diagAlt').classList.remove('active');
                document.getElementById('visual-fl').classList.add('diagonal');
                document.getElementById('visual-rr').classList.add('diagonal');
                document.getElementById('visual-fr').classList.remove('diagonal');
                document.getElementById('visual-rl').classList.remove('diagonal');
            } else {
                document.getElementById('diagAlt').classList.add('active');
                document.getElementById('diagMain').classList.remove('active');
                document.getElementById('visual-fr').classList.add('diagonal');
                document.getElementById('visual-rl').classList.add('diagonal');
                document.getElementById('visual-fl').classList.remove('diagonal');
                document.getElementById('visual-rr').classList.remove('diagonal');
            }

            // Cross weight bar
            document.getElementById('crossBar').style.width = crossWeight + '%';

            // Card colors
            const crossCard = document.getElementById('crossCard');
            if (Math.abs(crossWeight - 50) < 1) {
                crossCard.classList.remove('warning', 'danger');
            } else if (Math.abs(crossWeight - 50) < 3) {
                crossCard.classList.add('warning');
                crossCard.classList.remove('danger');
            } else {
                crossCard.classList.add('danger');
                crossCard.classList.remove('warning');
            }

            // Balance status
            const lateralDiff = Math.abs(leftPct - rightPct);
            const crossDiff = Math.abs(crossWeight - 50);
            const balanceStatus = document.getElementById('balanceStatus');
            const balanceText = document.getElementById('balanceText');

            balanceStatus.style.display = 'flex';

            if (lateralDiff < 0.5 && crossDiff < 1) {
                balanceStatus.className = 'balance-status excellent';
                balanceStatus.querySelector('.status-icon').textContent = '‚úÖ';
                balanceText.textContent = 'Excelente balan√ßo! Perfeito para corrida.';
            } else if (lateralDiff < 1 && crossDiff < 2) {
                balanceStatus.className = 'balance-status good';
                balanceStatus.querySelector('.status-icon').textContent = 'üëç';
                balanceText.textContent = 'Bom balan√ßo. Pode afinar mais.';
            } else if (lateralDiff < 2 && crossDiff < 3) {
                balanceStatus.className = 'balance-status warning';
                balanceStatus.querySelector('.status-icon').textContent = '‚ö†Ô∏è';
                balanceText.textContent = 'Balan√ßo razo√°vel. Recomenda-se ajustar.';
            } else {
                balanceStatus.className = 'balance-status poor';
                balanceStatus.querySelector('.status-icon').textContent = '‚ùå';
                balanceText.textContent = 'Balan√ßo precisa de ajustes urgentes!';
            }
        }

        function resetDisplay() {
            document.getElementById('totalWeight').textContent = '-';
            document.getElementById('frontWeight').textContent = '-';
            document.getElementById('rearWeight').textContent = '-';
            document.getElementById('frontPct').textContent = '-';
            document.getElementById('rearPct').textContent = '-';
            document.getElementById('leftWeight').textContent = '-';
            document.getElementById('rightWeight').textContent = '-';
            document.getElementById('leftPct').textContent = '-';
            document.getElementById('rightPct').textContent = '-';
            document.getElementById('crossWeight').textContent = '-';

            document.querySelectorAll('.corner-weight').forEach(el => el.textContent = '-');
            document.getElementById('balanceStatus').style.display = 'none';
            document.querySelectorAll('.diagonal-line').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.weight-corner').forEach(el => el.classList.remove('diagonal'));
        }

        function clearAll() {
            document.getElementById('fl').value = '';
            document.getElementById('fr').value = '';
            document.getElementById('rl').value = '';
            document.getElementById('rr').value = '';
            resetDisplay();
        }

        function saveToHistory() {
            const fl = parseFloat(document.getElementById('fl').value) || 0;
            const fr = parseFloat(document.getElementById('fr').value) || 0;
            const rl = parseFloat(document.getElementById('rl').value) || 0;
            const rr = parseFloat(document.getElementById('rr').value) || 0;

            if (fl === 0 && fr === 0 && rl === 0 && rr === 0) {
                alert('Introduz valores primeiro!');
                return;
            }

            const entry = {
                timestamp: new Date().toLocaleString('pt-PT'),
                data: {fl, fr, rl, rr},
                unit: currentUnit,
                total: fl + fr + rl + rr
            };

            history.unshift(entry);
            if (history.length > 10) history.pop();
            localStorage.setItem('weightHistory', JSON.stringify(history));

            displayHistory();
            document.getElementById('historySection').classList.add('show');
        }

        function displayHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map((entry, i) => `
                <div class="history-item">
                    <div>
                        <div class="history-time">${entry.timestamp}</div>
                        <div class="history-data">Total: ${entry.total.toFixed(1)}${entry.unit}</div>
                    </div>
                    <button class="btn btn-secondary" style="padding: 8px 15px; font-size: 12px;" onclick="loadHistory(${i})">
                        Carregar
                    </button>
                </div>
            `).join('');
        }

        function loadHistory(index) {
            const entry = history[index];
            document.getElementById('fl').value = entry.data.fl;
            document.getElementById('fr').value = entry.data.fr;
            document.getElementById('rl').value = entry.data.rl;
            document.getElementById('rr').value = entry.data.rr;
            calculate();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Load history on start
        if (history.length > 0) {
            displayHistory();
            document.getElementById('historySection').classList.add('show');
        }
    </script>
</body>
</html>
